<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <br>
        <br>
        <form>
            <label for="name" id="name">YOUR NAME*</label>
            <br>
            <br>
            <input type="text" name="name" id="first" placeholder="First name">
            <input type="text" name="name" id="Last" placeholder="Last name">
            <br>
            <br>
            <br>
            <label for="email" id="email">EMAIL ADDRESS *</label>
            <br>
            <br>
            <input type="email" name="email" placeholder="Eg. example@email.com">
            <br>
            <br>
            <label for="phone" id="phone">PHONE NUMBER</label>
            <br>
            <br>
            <input type="tel" placeholder="Eg +1 800 000000" name="phone">
            <br>
            <br>
            <label for="message" id="message">MESSAGE *</label>
            <br>
            <br>
            <textarea name="message" placeholder="Please enter your comments">

            </textarea>
            <br>
            <br>
            <input type="submit" value="Submit 	&rarr;">
        </form>
    </main>
</body>
</html>
