<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <br>
        <br>
        <br>
        <form>
            <label for="name" id="l-1">FULL NAME*</label>
            <input type="text" placeholder="Enter Your Name" id="name">
            <br>
            <br>
            <div>
                <label for="email" id="l-2">EMAIL*</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">

                <label for="phone" id="l-3">PHONE</label>
                <input type="tel" id="phone" placeholder="Enter Number Phone">
            </div>
            <br>
            <label for="need" id="l-4">NEEDED SERVICES*</label>
            <br>
            <select  id="need">
                <option value="Please Choose">Please Choose</option>
            </select>
            <br>
            <label for="message" id="l-5">MESSAGE</label>
            <br>
            <textarea id="message" placeholder="Your message here..."></textarea>
            <br>
            <br>
            <br>
            <br>
            <input type="submit" id="submit" value="Submit &rarr;">
        </form>
    </main>
</body>
</html>
