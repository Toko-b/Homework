<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <br>
        <br>
        <form>
            <label for="name" id="name">First Name <span class="star">*</span></label>
            <label for="last" id="last">Last Name <span class="star">*</span></label>
            <br>
            <br>
            <input type="text" name="name" class="Name">
            <input type="text" name="last" class="Last">
            <br>
            <br>
            <label for="Email" id="email">Email Address <span class="star">*</span></label>
            <br>
            <br>
            <input type="email" name="Email" id="Email">
            <br>
            <br>
            <label for="type" id="type">Query Type <span class="star">*</span></label>
            <br>
            <br>
            <div id="div-1">
                <input type="radio" name="type">
                <label>General Enquiry</label>
            </div>
            <div id="div-2">
                <input type="radio" name="type">
                <label>Support Request</label>
            </div>
            <br>
            <br>
            <label for="message" id="message">Message <span class="star">*</span></label>
            <br>
            <br>
            <textarea name="message"></textarea>
            <br>
            <br>
            <br>
            <input type="checkbox" name="consent">
            <label for="consent" id="consent">I consent to being contacted by the team <span class="star">*</span></label>
            <br>
            <br>
            <br>
            <input type="submit" id="submit">
        </form>
    </main>
</body>
</html>
