<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-1">
        <h2 class="h2">
            Your Result
        </h2>

        <div class="circle">
            <h1 class="h1">
                76
            </h1>

            <p class="p-1">
                of 100
            </p>
        </div>

        <h1 style="color: white;">
            Great
        </h1>

        <p class="p-1">
            You scorde higher than 65% of <br>
            the people who have taken <br>
            these tests.
        </p>
    </div>
    <div class="div-2">
        <h2 style="color:  black; padding-left: 20px;">Summary</h2>
        <br>
        <br>
        <div class="reaction">
            <img src="icon-reaction.svg" width="25" height="25" class="img">
            &nbsp;
            <p class="p-r">Reaction</p>
            <p class="pm-1">80 <em> / 100</em>
            </p>
        </div>

        <br>

        <div class="memory">
            <img src="icon-memory.svg" class="img">
            &nbsp;
            <p class="p-m">Memory</p>
            <p class="pm-1">
                92 <em> / 100</em>
            </p>
        </div>

        <br>

        <div class="Verbal">
            <img src="icon-verbal.svg" class="img">
            &nbsp;
            <p class="p-v">Verbal</p>
            <p class="pm-2">
                61 <em> / 100</em>
            </p>
        </div>

        <br>

        <div class="Visual">
            <img src="icon-visual.svg" class="img">
            &nbsp;
            <p class="p-vi">Visual</p>
            <p class="pm-2">
                73 <em> / 100</em>
            </p>
        </div>
        <br>
        <br>
        <br>
        <button>Continue</button>
    </div>
</body>
</html>
